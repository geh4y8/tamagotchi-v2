<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.1.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Tamagotchi</title>
</head>
<body>
  <div class="container">
    <h1>Tamagotchi</h1>

    <div class="row">
      <div class = "col-md-6">
        <form id="new-nameform">
          <div class="form-group">
            <input type="text" class="form-control" id="new-name" placeholder="Name">
          </div>
          <button type="submit" class="btn">Add</button>
        </form>
        <h2 id='tamo-name'></h2>
          <h2>Status:</h2>
          <div id = "button-hide">
            <button class="btn" id="feed-me">Feed Me!</button>
            <button class="btn" id="play-me">Play with Me!</button>
            <button class="btn" id="sleep-me">Sleep with me!</button>
          </div>
        <ul class= "Status">

        </ul>
      </div>

      <div class="col-md-6">
        <div id="show-contact">
          <h2></h2>

          <p>First name: <span class="first-name"></span></p>
          <p>Last name: <span class="last-name"></span></p>
          <p>Address:</p>
          <ul id="addresses">

          </ul>
          <p>Phone:</p>
          <ul id="phone-numbers">

          </ul>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
